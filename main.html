<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
<form method="post">
    <div>

        <label for="Name">Name*</label><br>
        <input type="name" id="name"   placeholder="Name" required>
    </div>
    <br>
    <div>
    <label for="Email">Email*</label>
    <input type="Email" id="email" placeholder="Email"  required>
   </div>
    <br>
    <div>

        <label for="Gender">Gender*</label><br>
        <label for="gender_m">Male</label>
      <input type="radio"   id="gender_m"  value="Male" name="Gender" >
        <br>
        <label for="gender_f">Female</label>
      <input type="radio"  name="Gender"  id="gender_f" value="Female"><br>
    </div>
    <br>
    <div>
        <label for="charset">Car Brands</label>
        <select name="" id="cars" required>
            <option value="disabled selected">--Please choose an option</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Mercedez">Mercedez</option>
        </select>
    </div>
    <br>
    <div>
        <label for="Age">Age*</label><br>
        <input type="number" id="age" placeholder="Age">

    </div>
    <br>
    <div>
        <label for="DOB">DOB</label><br>
        <input type="date" name="" id="dob" required>
    </div>
    <br>
    
    <div>
        <label for="Phone Number">Phone Number</label><br>
        <input type="tel" id="tel" value="" placeholder="xxx-xxx-xxxx" >
    </div>
    <br>
    <div>
        <label for="Password">Password*</label> <br>
        <input type="password" id="password" name="password" maxlength="8" >
    </div>

    <br>
    <div>
        <label for="tos"> I  agree to the TOS </label>
        <input type="checkbox" name="" id="tos" required> <br>
    </div>

    <br>
    <div>
        <input type="submit" name="" id="">
    </div>

</form>
